# Panel - single panel operations (navigation, sorting, selection, view)
[Panel]
keys = [
    { key = "Ctrl+Down",           handler = "onJumpDownToFiles" },
    { key = "Ctrl+Up",             handler = "onJumpUpToDirectories" },

    { key = "F3",                  handler = "onView" },
    { key = "F4",                  handler = "onEdit" },
    { key = "Shift+F4",            handler = "onEditNew" },

    { key = "Space",               handler = "onToggleMarkTotalSize" },
    { key = "Alt+Shift+Enter",     handler = "onTotalSizes" },

    { key = "Insert",              handler = "onToggleMarkDown" },

    { key = "Ctrl+F3",             handler = "onSortByName" },
    { key = "Ctrl+F4",             handler = "onSortByExt" },
    { key = "Ctrl+F5",             handler = "onSortByDate" },
    { key = "Ctrl+F6",             handler = "onSortBySize" },

    { key = "F7",                  handler = "onMakeDirectory" },

    { key = "F8",                  handler = "onDeleteToTrash" },
    { key = "Delete",              handler = "onDeleteToTrash" },

    { key = "Shift+F8",            handler = "onDeletePermanently" },
    { key = "Shift+Delete",        handler = "onDeletePermanently" },

    { key = "Left",                handler = "onFocusCommandLine" },
    { key = "Right",               handler = "onFocusCommandLine" },

    { key = "Home",                handler = "onGoToFirstRow" },
    { key = "End",                 handler = "onGoToLastRow" },

    { key = "PageUp",              handler = "onGoUpDir" },

    { key = "Ctrl+P",              handler = "onCurrentDirToCommandLine" },
    { key = "Ctrl+Enter",          handler = "onCurrentNameToCommandLine" },
    { key = "Ctrl+Shift+Enter",    handler = "onCurrentPathToCommandLine" },

    { key = "Ctrl+S",              handler = "onLocalSearch" },
    { key = "LETTERS",             handler = "onLocalSearch" },
    { key = "DIGITS",              handler = "onLocalSearch" },

    { key = "Alt+Enter",           handler = "onFileProperties" },

    { key = "Ctrl+A",              handler = "onSelectAll" },
    { key = "Ctrl+L",              handler = "onOccupiedSpace" },

    { key = "Num+Plus",            handler = "onSelectGroup" },
    { key = "Num+Minus",           handler = "onUnselectGroup" },
    { key = "Ctrl+Num+Plus",       handler = "onSelectAll" },
    { key = "Ctrl+Num+Minus",      handler = "onUnselectAll" },
    { key = "Num+Asterisk",        handler = "onInvertSelection" },
    { key = "Alt+Num+Asterisk",    handler = "onSelectSameExtension" },
    { key = "Num+Slash",           handler = "onRestoreSelection" },

    { key = "Alt+F10",             handler = "onCDTree" },

    { key = "Alt+Left",            handler = "onGoBack" },
    { key = "Alt+Right",           handler = "onGoForward" },

    { key = "Ctrl+B",              handler = "onBranchViewWithSubdirs" },

    { key = "Ctrl+Q",              handler = "onQuickView" },
]

# TabWidget - tab operations (Ctrl+Tab switches tabs)
[TabWidget]
keys = [
    { key = "Ctrl+Tab",            handler = "onGoToNextTab" },
    { key = "Ctrl+Shift+Tab",      handler = "onGoToPreviousTab" },

    { key = "Ctrl+T",              handler = "onAddTab" },
    { key = "Ctrl+W",              handler = "onRemoveTab" },
]

# MainFrame - dual panel operations (Tab switches panels)
[MainFrame]
keys = [
    { key = "Tab",                 handler = "onSwitchSide" },
    # Special case: Shift+Tab only blocks the default behavior of QTableView
    { key = "Shift+Tab",           handler = "none" },

    { key = "Ctrl+D",              handler = "onDirHotlist" },
    { key = "Ctrl+Shift+D",        handler = "onDirHotlistConfig" },

    { key = "F5",                  handler = "onCopy" },
    { key = "Shift+F5",            handler = "onCopyInPlace" },

    { key = "F6",                  handler = "onMove" },
    { key = "Shift+F6",            handler = "onRename" },

    { key = "Shift+F7",            handler = "onMakeDirectoryOpposite" },

    { key = "Alt+F5",              handler = "onPackFiles" },
    { key = "Alt+F9",              handler = "onExtractFiles" },
    { key = "Alt+Shift+F9",        handler = "onTestArchives" },

    { key = "Shift+F2",            handler = "onCompareDirectories" },

    { key = "Alt+F7",              handler = "onSearchGlobal" },

    { key = "Ctrl+U",              handler = "onSwapPanels" },
]

# CommandLine - command bar at the bottom
[CommandLine]
keys = [
    { key = "Escape",              handler = "onReturnToPanel" },
]

# SearchEdit - local search filter
[SearchEdit]
keys = [
    { key = "Escape",              handler = "onReturnToPanel" },
    { key = "Up",                  handler = "onPrevMatch" },
    { key = "Down",                handler = "onNextMatch" },
]