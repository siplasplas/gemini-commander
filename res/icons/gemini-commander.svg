<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="starGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ab7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2979ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Back star (Pollux - orange/gold) - slightly behind -->
  <g transform="translate(38, 38)" filter="url(#glow)">
    <path d="M 0,-18 L 5,-5 L 18,0 L 5,5 L 0,18 L -5,5 L -18,0 L -5,-5 Z"
          fill="url(#starGradient2)"
          stroke="#e65100"
          stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Front star (Castor - blue) - overlapping -->
  <g transform="translate(26, 26)" filter="url(#glow)">
    <path d="M 0,-20 L 5.5,-5.5 L 20,0 L 5.5,5.5 L 0,20 L -5.5,5.5 L -20,0 L -5.5,-5.5 Z"
          fill="url(#starGradient1)"
          stroke="#1565c0"
          stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4.5" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>